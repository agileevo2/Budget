            Save: (props) => <IconBase {...props} d={<><path d="M15.2 3a2 2 0 0 1 1.4.6l3.8 3.8a2 2 0 0 1 .6 1.4V19a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2z"/><path d="M17 21v-8H7v8"/><path d="M7 3v5h8"/></>} />,
            Upload: (props) => <IconBase {...props} d={<><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></>} />,
            Activity: (props) => <IconBase {...props} d={<><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></>} />,

            Settings: (props) => <IconBase {...props} d={<><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.39a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></>} />,
            DollarSign: (props) => <IconBase {...props} d={<><line x1="12" x2="12" y1="2" y2="22"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></>} />,
            Box: (props) => <IconBase {...props} d={<><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="3.27 6.96 12 12.01 20.73 6.96"/><line x1="12" x2="12" y1="22.08" y2="12"/></>} />,
            Briefcase: (props) => <IconBase {...props} d={<><rect width="20" height="14" x="2" y="7" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></>} />,
            X: (props) => <IconBase {...props} d={<><path d="M18 6 6 18"/><path d="m6 6 12 12"/></>} />,

            Trash2: (props) => <IconBase {...props} d={<><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></>} />,
            UserPlus: (props) => <IconBase {...props} d={<><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><line x1="19" x2="19" y1="8" y2="14"/><line x1="22" x2="16" y1="11" y2="11"/></>} />,

            Wallet: (props) => <IconBase {...props} d={<><path d="M19 7V4a1 1 0 0 0-1-1H5a2 2 0 0 0 0 4h15a1 1 0 0 1 1 1v4h-3a2 2 0 0 0 0 4h3a1 1 0 0 0 1-1v-2a1 1 0 0 0-1-1"/><path d="M3 5v14a2 2 0 0 0 2 2h15a1 1 0 0 0 1-1v-4"/></>} />,
            Info: (props) => <IconBase {...props} d={<><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></>} />,
            PieChart: (props) => <IconBase {...props} d={<><path d="M21.21 15.89A10 10 0 1 1 8 2.83"/><path d="M22 12A10 10 0 0 0 12 2v10z"/></>} />,
            BookOpen: (props) => <IconBase {...props} d={<><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></>} />,
            CheckSquare: (props) => <IconBase {...props} d={<><polyline points="9 11 12 14 22 4"/><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/></>} />
        };

        const { 
            Calculator, Users, Package, TrendingUp, Landmark, FileSpreadsheet, Save, Upload, 
            Activity, AlertTriangle, ArrowRight, Settings, DollarSign, Box, Briefcase, X, Plus, Trash2, UserPlus, CreditCard, Wallet, Info, PieChart, BookOpen, CheckSquare 
        } = Icons;

        // --- Constants & Configuration ---

        const MONTHS = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

        // Initial Data Loading
        const RAW_PRODUCTS = [
            { id: 'p1', name: 'AlphaPWR Small', type: 'agreement', baseId: 'sys_small', price: 18250, sub: 3200, cost: 25000, img: 'https://storage.googleapis.com/files_webpage/Small%20Transparent.png' },
            { id: 'p2', name: 'AlphaPWR Medium', type: 'agreement', baseId: 'sys_medium', price: 22500, sub: 3890, cost: 44000, img: 'https://storage.googleapis.com/files_webpage/Medium%20Transparent.png' },
            { id: 'p3', name: 'AlphaPWR Double', type: 'agreement', baseId: 'sys_double', price: 42500, sub: 7000, cost: 87000, img: 'https://storage.googleapis.com/files_webpage/Large%20Transparent.png' },
            { id: 'p4', name: 'AlphaPWR Small', type: 'purchase', baseId: 'sys_small', price: 140000, sub: 950, cost: 25000, img: 'https://storage.googleapis.com/files_webpage/Small%20Transparent.png' },
            { id: 'p5', name: 'AlphaPWR Medium', type: 'purchase', baseId: 'sys_medium', price: 170000, sub: 950, cost: 44000, img: 'https://storage.googleapis.com/files_webpage/Medium%20Transparent.png' },
            { id: 'p6', name: 'AlphaPWR Double', type: 'purchase', baseId: 'sys_double', price: 320000, sub: 950, cost: 87000, img: 'https://storage.googleapis.com/files_webpage/Large%20Transparent.png' },
            { id: 'p7', name: 'Nordic Hamstring', type: 'addon', baseId: 'addon_nordic', price: 20000, sub: 250, cost: 10000, img: 'https://storage.googleapis.com/files_webpage/Nordic%20Hamstring%205.png' },
            { id: 'p8', name: 'Pull handles', type: 'addon', baseId: 'addon_pull', price: 2450, sub: 0, cost: 2000, img: 'https://storage.googleapis.com/files_webpage/Pull.png' },
        ];

        const RAW_INVENTORY = [
            { id: 'sys_small', name: 'AlphaPWR Small Unit', cost: 25000, initialStock: 0 },
            { id: 'sys_medium', name: 'AlphaPWR Medium Unit', cost: 44000, initialStock: 0 },
            { id: 'sys_double', name: 'AlphaPWR Double Unit', cost: 87000, initialStock: 0 },
            { id: 'addon_nordic', name: 'Nordic Hamstring', cost: 10000, initialStock: 0 },
            { id: 'addon_pull', name: 'Pull handles', cost: 2000, initialStock: 0 },
        ];

        const ROLES_DEF = [
            { id: 'r1', name: 'Sales', salary: 750000, social: 1.4, defaultCount: Array(12).fill(0) },
            { id: 'r2', name: 'R&D', salary: 850000, social: 1.4, defaultCount: Array(12).fill(0) },
            { id: 'r3', name: 'Support', salary: 700000, social: 1.4, defaultCount: Array(12).fill(0) },
            { id: 'r4', name: 'Management', salary: 800000, social: 1.4, defaultCount: Array(12).fill(0) },
            { id: 'r5', name: 'Marketing', salary: 750000, social: 1.4, defaultCount: Array(12).fill(0) },
            { id: 'r6', name: 'Logistics', salary: 850000, social: 1.4, defaultCount: Array(12).fill(0) },
            { id: 'r7', name: 'Board Member', salary: 50000, social: 1.3, defaultCount: Array(12).fill(0) },
        ];

        // Updated Consultant Data Structure (Removed Matre Consulting)
        const INITIAL_CONSULTANTS = [];

        const INITIAL_OTHER_COSTS = [
            { id: 'oc1', name: 'Office Rent', monthly: 7500, vat: true },
            { id: 'oc2', name: 'Electricity', monthly: 2500, vat: true },
            { id: 'oc3', name: 'Software Subs', monthly: 2000, vat: true },
            { id: 'oc4', name: 'Accounting', monthly: 7000, vat: true },
            { id: 'oc5', name: 'Audit', monthly: 1250, vat: true },
            { id: 'oc6', name: 'Marketing Ads', monthly: 12500, vat: true },
            { id: 'oc7', name: 'Car Lease', monthly: 5833, vat: true },
            { id: 'oc8', name: 'R&D Materials', monthly: 5000, vat: true },
            { id: 'oc9', name: 'Patent Costs', monthly: 3500, vat: true },
            { id: 'oc10', name: 'Courses', monthly: 1200, vat: true },
            { id: 'oc11', name: 'Travel', monthly: 15000, vat: true },
            { id: 'oc12', name: 'Other', monthly: 5000, vat: true },
            { id: 'oc13', name: 'Insurance', monthly: 3000, vat: false },
        ];

        // Default loan set to inactive
        const INITIAL_LOANS = [
            { id: 'l1', name: 'Innovation Norway Loan', amount: 2000000, interestRate: 7.7, termYears: 7, gracePeriod: 0, feeRate: 0.5, startMonth: 0, active: false }
        ];

        const INITIAL_EQUITY = [
            //{ id: 'eq1', name: 'Seed Round', amount: 500000, month: 0 }
        ];

        // --- Helpers ---

        const formatNOK = (val) => new Intl.NumberFormat('en-US', { style: 'currency', currency: 'NOK', maximumFractionDigits: 0 }).format(val).replace('NOK', 'kr');
        const formatNum = (val) => new Intl.NumberFormat('en-US', { maximumFractionDigits: 0 }).format(val);
        const formatCompactNOK = (val) => new Intl.NumberFormat('en-US', { style: 'currency', currency: 'NOK', notation: "compact", compactDisplay: "short", maximumFractionDigits: 1 }).format(val).replace('NOK', 'kr');
        const safeFloat = (val) => parseFloat(val.toFixed(2));
        const safeInput = (e) => e.target.blur();

        // --- Main Component ---

        function AlphatekBudget() {
            // --- State ---
            const [activeTab, setActiveTab] = useState('intro');
            
            // Core Data Models
            const [products, setProducts] = useState(RAW_PRODUCTS);
            const [inventoryItems, setInventoryItems] = useState(RAW_INVENTORY);
            
            // Inputs
            const [salesInput, setSalesInput] = useState({});
            const [startCapital, setStartCapital] = useState(0); 
            const [equityInjections, setEquityInjections] = useState(INITIAL_EQUITY);
            const [loans, setLoans] = useState(INITIAL_LOANS);
            const [staff, setStaff] = useState(() => ROLES_DEF.map(r => ({...r, count: [...r.defaultCount]})));
            const [consultants, setConsultants] = useState(INITIAL_CONSULTANTS); 
            const [otherCosts, setOtherCosts] = useState(INITIAL_OTHER_COSTS);
            const [currentMRR, setCurrentMRR] = useState(0); // NEW: Existing ARR
            
            // Config
            const [isStartupYear, setIsStartupYear] = useState(true);
            const [paymentTerms, setPaymentTerms] = useState('30days'); // 'cash' or '30days'

            // UI State for Analysis Tab
            const [selectedInventoryItem, setSelectedInventoryItem] = useState(null);

            // UI State
            const [editingProduct, setEditingProduct] = useState(null); 
            const [editingConsultant, setEditingConsultant] = useState(null);
            const [editingRole, setEditingRole] = useState(null);
            const [editingOpCost, setEditingOpCost] = useState(null);
            const [editingLoan, setEditingLoan] = useState(null);
            const [editingEquity, setEditingEquity] = useState(null);

            // Initialization (Sales)
            useEffect(() => {
                const initSales = {};
                RAW_PRODUCTS.forEach(p => {
                    initSales[p.id] = Array(12).fill(0);
                });
                setSalesInput(prev => ({...initSales, ...prev}));
                
                if (RAW_INVENTORY.length > 0) {
                    setSelectedInventoryItem(RAW_INVENTORY[0].id);
                }
            }, []);

            // --- Handlers ---

            const handleSalesChange = (prodId, monthIdx, val) => {
                const newVal = parseInt(val) || 0;
                setSalesInput(prev => ({
                    ...prev,
                    [prodId]: prev[prodId] ? prev[prodId].map((v, i) => i === monthIdx ? newVal : v) : Array(12).fill(0).map((v,i) => i === monthIdx ? newVal : 0)
                }));
            };

            // Staff Handlers
            const handleStaffCountChange = (roleId, monthIdx, val) => {
                const newVal = parseFloat(val) || 0;
                setStaff(prev => prev.map(r => {
                    if (r.id !== roleId) return r;
                    const newCounts = [...r.count];
                    newCounts[monthIdx] = newVal;
                    return { ...r, count: newCounts };
                }));
            };

            const handleRoleUpdate = (updatedRole) => {
                setStaff(prev => prev.map(r => r.id === updatedRole.id ? updatedRole : r));
                setEditingRole(null);
            };

            const handleAddRole = () => {
                const newRole = {
                    id: `role_${Date.now()}`,
                    name: 'New Role',
                    salary: 600000,
                    social: 1.4,
                    count: Array(12).fill(0)
                };
                setStaff(prev => [...prev, newRole]);
                setEditingRole(newRole);
            };

            const handleDeleteRole = (id) => {
                setStaff(prev => prev.filter(r => r.id !== id));
                setEditingRole(null);
            };

            // Consultant Handlers
            const handleConsultantCostChange = (consId, monthIdx, val) => {
                const newVal = parseFloat(val) || 0;
                setConsultants(prev => prev.map(c => {
                    if (c.id !== consId) return c;
                    const newCosts = [...c.costs];
                    newCosts[monthIdx] = newVal;
                    return { ...c, costs: newCosts };
                }));
            };

            const handleAddConsultant = () => {
                const newC = {
                    id: `cons_${Date.now()}`,
                    name: 'New Consultant',
                    costs: Array(12).fill(0)
                };
                setConsultants(prev => [...prev, newC]);
                setEditingConsultant(newC);
            };

            const handleConsultantUpdate = (updatedCons) => {
                setConsultants(prev => prev.map(c => c.id === updatedCons.id ? updatedCons : c));
                setEditingConsultant(null);
            };

            const handleDeleteConsultant = (id) => {
                setConsultants(prev => prev.filter(c => c.id !== id));
                setEditingConsultant(null);
            };

            // Operational Costs Handlers
            const handleAddOpCost = () => {
                const newOp = {
                    id: `op_${Date.now()}`,
                    name: 'New Cost',
                    monthly: 1000,
                    vat: true
                };
                setOtherCosts(prev => [...prev, newOp]);
                setEditingOpCost(newOp);
            };

            const handleOpCostUpdate = (updatedOp) => {
                setOtherCosts(prev => prev.map(op => op.id === updatedOp.id ? updatedOp : op));
                setEditingOpCost(null);
            };

            const handleDeleteOpCost = (id) => {
                setOtherCosts(prev => prev.filter(op => op.id !== id));
                setEditingOpCost(null);
            };

            // Loan Handlers
            const handleAddLoan = () => {
                const newL = {
                    id: `loan_${Date.now()}`,
                    name: 'New Loan',
                    amount: 1000000,
                    interestRate: 5.0,
                    termYears: 5,
                    gracePeriod: 0,
                    feeRate: 0,
                    startMonth: 0,
                    active: true
                };
                setLoans(prev => [...prev, newL]);
                setEditingLoan(newL);
            };

            const handleLoanUpdate = (updatedLoan) => {
                setLoans(prev => prev.map(l => l.id === updatedLoan.id ? updatedLoan : l));
                setEditingLoan(null);
            };

            const handleDeleteLoan = (id) => {
                setLoans(prev => prev.filter(l => l.id !== id));
                setEditingLoan(null);
            };

            // Equity Handlers
            const handleAddEquity = () => {
                const newE = {
                    id: `eq_${Date.now()}`,
                    name: 'Equity Injection',
                    amount: 500000,
                    month: 0
                };
                setEquityInjections(prev => [...prev, newE]);
                setEditingEquity(newE);
            };

            const handleEquityUpdate = (updatedEq) => {
                setEquityInjections(prev => prev.map(e => e.id === updatedEq.id ? updatedEq : e));
                setEditingEquity(null);
            };

            const handleDeleteEquity = (id) => {
                setEquityInjections(prev => prev.filter(e => e.id !== id));
                setEditingEquity(null);
            };

            // Product CRUD
            const handleAddProduct = (type) => {
                const newId = `custom_${Date.now()}`;
                const newBaseId = `inv_${Date.now()}`; 
                
                const newProduct = {
                    id: newId,
                    name: 'New Product',
                    type: type,
                    baseId: newBaseId, 
                    price: 0,
                    sub: 0,
                    cost: 0,
                    img: '' 
                };

                const newInventoryItem = {
                    id: newBaseId,
                    name: 'New Product Unit',
                    cost: 0,
                    initialStock: 0
                };

                setProducts(prev => [...prev, newProduct]);
                setInventoryItems(prev => [...prev, newInventoryItem]);
                setSalesInput(prev => ({...prev, [newId]: Array(12).fill(0)}));
                setEditingProduct(newProduct); 
            };

            const handleDeleteProduct = (id) => {
                const prod = products.find(p => p.id === id);
                setProducts(prev => prev.filter(p => p.id !== id));
                if(prod) {
                    const othersUsingBase = products.filter(p => p.baseId === prod.baseId && p.id !== id);
                    if(othersUsingBase.length === 0) {
                        setInventoryItems(prev => prev.filter(i => i.id !== prod.baseId));
                    }
                }
                setEditingProduct(null);
            };

            const handleProductUpdate = (updatedProduct) => {
                setProducts(prev => prev.map(p => p.id === updatedProduct.id ? updatedProduct : p));
                if (updatedProduct.baseId) {
                    setInventoryItems(prev => prev.map(item => {
                        if (item.id === updatedProduct.baseId) {
                            return { ...item, cost: updatedProduct.cost, name: updatedProduct.name + ' Unit' };
                        }
                        return item;
                    }));
                    setProducts(prev => prev.map(p => {
                        if (p.baseId === updatedProduct.baseId && p.id !== updatedProduct.id) {
                            return { ...p, cost: updatedProduct.cost };
                        }
                        return p;
                    }));
                }
                setEditingProduct(null);
            };

            const handleStockChange = (itemId, val) => {
                const newStock = parseInt(val) || 0;
                setInventoryItems(prev => prev.map(item => 
                    item.id === itemId ? { ...item, initialStock: newStock } : item
                ));
            };

            // Export/Import
            const handleExport = () => {
                const data = { 
                    salesInput, 
                    staff, 
                    startCapital, 
                    equityInjections, 
                    loans, 
                    products, 
                    inventoryItems, 
                    consultants, 
                    otherCosts,
                    // New fields
                    currentMRR,
                    isStartupYear,
                    paymentTerms
                };
                const blob = new Blob([JSON.stringify(data)], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `alphatek_budget_2026.json`;
                a.click();
            };

            const handleImport = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (evt) => {
                    try {
                        const data = JSON.parse(evt.target.result);
                        if (data.salesInput) setSalesInput(data.salesInput);
                        if (data.staff) setStaff(data.staff);
                        if (data.startCapital) setStartCapital(data.startCapital);
                        if (data.equityInjections) setEquityInjections(data.equityInjections);
                        if (data.loans) setLoans(data.loans);
                        if (data.products) setProducts(data.products);
                        if (data.inventoryItems) setInventoryItems(data.inventoryItems);
                        if (data.consultants) setConsultants(data.consultants);
                        if (data.otherCosts) setOtherCosts(data.otherCosts);
                        if (data.currentMRR !== undefined) setCurrentMRR(data.currentMRR);
                        if (data.isStartupYear !== undefined) setIsStartupYear(data.isStartupYear);
                        if (data.paymentTerms !== undefined) setPaymentTerms(data.paymentTerms);
                    } catch (err) { console.error(err); }
                };
                reader.readAsText(file);
            };

            // --- Financial Engine ---

            const financials = useMemo(() => {
                let monthlyRevenueOneOff = Array(12).fill(0);
                let monthlyRevenueRecurring = Array(12).fill(0);
                let monthlyTotalRevenue = Array(12).fill(0);
                
                let monthlyUnitsByBaseId = {};
                inventoryItems.forEach(i => monthlyUnitsByBaseId[i.id] = Array(12).fill(0));
                let accumulatedTotalUnits = Array(12).fill(0); 
                let currentCumUnits = 0;
                
                // FIX: User wants to input Monthly Revenue directly, not Annual/12.
                // So we use currentMRR directly.
                const baseMonthlyRevenue = currentMRR; 

                MONTHS.forEach((_, m) => {
                    let monthOneOff = 0;
                    let monthRecur = 0;

                    products.forEach(p => {
                        const unitsSold = salesInput[p.id] ? salesInput[p.id][m] : 0;
                        
                        if(p.baseId && monthlyUnitsByBaseId[p.baseId]) {
                            monthlyUnitsByBaseId[p.baseId][m] += unitsSold;
                        }

                        monthOneOff += unitsSold * p.price;

                        let cumulativeUnits = 0;
                        for(let i=0; i<=m; i++) {
                            cumulativeUnits += (salesInput[p.id] ? salesInput[p.id][i] : 0);
                        }
                        monthRecur += cumulativeUnits * p.sub;
                    });

                    let unitsThisMonthAllProds = 0;
                    products.forEach(p => {
                        if(p.baseId && p.baseId.startsWith('sys_')) {
                            unitsThisMonthAllProds += (salesInput[p.id] ? salesInput[p.id][m] : 0);
                        }
                    });
                    currentCumUnits += unitsThisMonthAllProds;
                    accumulatedTotalUnits[m] = currentCumUnits;

                    monthlyRevenueOneOff[m] = monthOneOff;
                    // Add existing MRR to recur
                    monthlyRevenueRecurring[m] = monthRecur + baseMonthlyRevenue;
                    monthlyTotalRevenue[m] = monthOneOff + monthlyRevenueRecurring[m];
                });

                // Inventory Logic
                let monthlyCOGSCash = Array(12).fill(0);
                let monthlyCOGSAcc = Array(12).fill(0);
                let inventoryStatus = {}; 
                let negativeStockEvents = []; 

                inventoryItems.forEach(item => {
                    let currentStock = item.initialStock;
                    let stockHistory = [];
                    let purchases = Array(12).fill(0);
                    let itemAccCogs = Array(12).fill(0);
                    let demandHistory = Array(12).fill(0);
                    let demandNext2M = Array(12).fill(0);

                    for (let m = 0; m < 12; m++) {
                        const arriving = (m >= 2) ? purchases[m-2] : 0;
                        currentStock += arriving;

                        const demand = monthlyUnitsByBaseId[item.id] ? monthlyUnitsByBaseId[item.id][m] : 0;
                        demandHistory[m] = demand;
                        itemAccCogs[m] = demand * item.cost;
                        currentStock -= demand;

                        if (currentStock < 0) {
                            negativeStockEvents.push({ month: MONTHS[m], item: item.name, deficit: Math.abs(currentStock) });
                        }

                        const demandNext = (m < 11) && monthlyUnitsByBaseId[item.id] ? monthlyUnitsByBaseId[item.id][m+1] : 0;
                        const demandNext2 = (m < 10) && monthlyUnitsByBaseId[item.id] ? monthlyUnitsByBaseId[item.id][m+2] : 0;
                        demandNext2M[m] = demandNext + demandNext2;

                        // Pending arrival check for ordering decision
                        const pendingArrival = (m > 0) ? purchases[m-1] : 0;

                        if ((currentStock + pendingArrival - demandNext) < demandNext2) {
                            const projectedShortfall = (demandNext + demandNext2) - (currentStock + pendingArrival);
                            const batchSize = Math.max(10, projectedShortfall + 10);
                            
                            purchases[m] = batchSize;
                            monthlyCOGSCash[m] += (batchSize * item.cost);
                        }
                        stockHistory.push(currentStock);
                    }
                    
                    inventoryStatus[item.id] = { stock: stockHistory, purchases: purchases, demand: demandHistory, next2Demand: demandNext2M };
                    for(let i=0; i<12; i++) monthlyCOGSAcc[i] += itemAccCogs[i];
                });

                // OPEX 
                let monthlyStaffCostAcc = Array(12).fill(0);
                let monthlyStaffCostCash = Array(12).fill(0);
                let monthlyFTE = Array(12).fill(0);
                
                staff.forEach(role => {
                    if(role.count) {
                        role.count.forEach((count, m) => {
                            const monthlyBaseAcc = (role.salary * role.social) / 12;
                            let monthlyBaseCash = monthlyBaseAcc; 
                            if (!isStartupYear && m === 5) {
                                monthlyBaseCash *= 1.5; 
                            }
                            // ParseFloat ensures decimals work in calculation
                            const fte = parseFloat(count) || 0;
                            monthlyStaffCostAcc[m] += (monthlyBaseAcc * fte);
                            monthlyStaffCostCash[m] += (monthlyBaseCash * fte);
                            monthlyFTE[m] += fte;
                        });
                    }
                });

                let monthlyConsultantCost = Array(12).fill(0);
                consultants.forEach(c => {
                    if (c.costs && Array.isArray(c.costs)) {
                        c.costs.forEach((cost, m) => {
                            monthlyConsultantCost[m] += cost;
                        });
                    }
                });

                let monthlyCloudCost = accumulatedTotalUnits.map(u => 2500 + (20 * u));

                let monthlyFixedTotal = Array(12).fill(0);
                let monthlyOtherOpCost = Array(12).fill(0);
                let monthlyVatableOps = Array(12).fill(0);

                MONTHS.forEach((_, m) => {
                    let other = 0;
                    let vatable = 0;
                    otherCosts.forEach(fc => {
                        other += fc.monthly;
                        if(fc.vat) vatable += fc.monthly;
                    });
                    monthlyOtherOpCost[m] = other;
                    vatable += monthlyConsultantCost[m];
                    vatable += monthlyCloudCost[m];
                    monthlyFixedTotal[m] = other + monthlyCloudCost[m] + monthlyConsultantCost[m];
                    monthlyVatableOps[m] = vatable;
                });

                // Finance
                let monthlyInterest = Array(12).fill(0);
                let monthlyPrincipal = Array(12).fill(0);
                let monthlyLoanCashOut = Array(12).fill(0);
                let monthlyLoanPayouts = Array(12).fill(0); 

                loans.forEach(loan => {
                    if (!loan.active) return;
                    const loanAmount = loan.amount;
                    const interestRate = loan.interestRate / 100;
                    const termMonths = loan.termYears * 12;
                    const grace = loan.gracePeriod;
                    const startM = loan.startMonth;
                    let balance = loanAmount;
                    const principalPayment = loanAmount / termMonths;
                    const fee = loanAmount * (loan.feeRate / 100);

                    if(startM < 12) {
                        monthlyLoanPayouts[startM] += loanAmount;
                        monthlyInterest[startM] += fee;
                        monthlyLoanCashOut[startM] += fee;
                    }

                    for(let m = 0; m < 12; m++) {
                        if (m >= startM) {
                            const interest = balance * (interestRate / 12);
                            monthlyInterest[m] += interest;
                            let principal = 0;
                            if (m >= (startM + grace)) {
                                principal = principalPayment;
                                balance -= principal;
                                if(balance < 0) balance = 0;
                            }
                            monthlyPrincipal[m] += principal;
                            monthlyLoanCashOut[m] += (interest + principal);
                        }
                    }
                });

                // VAT & Cash
                let monthlyVatIn = monthlyTotalRevenue.map(r => r * 0.25);
                let monthlyVatOut = monthlyCOGSCash.map((c, i) => (c + monthlyVatableOps[i]) * 0.25);
                let monthlyVatSettlement = Array(12).fill(0);
                const vatPayMonths = [3, 5, 7, 9, 11];
                
                vatPayMonths.forEach((payMonth, idx) => {
                    const m1 = idx * 2;
                    const m2 = m1 + 1;
                    const netVat = (monthlyVatIn[m1] + monthlyVatIn[m2]) - (monthlyVatOut[m1] + monthlyVatOut[m2]);
                    monthlyVatSettlement[payMonth] = netVat;
                });

                let cashBalance = Array(12).fill(0);
                let currentCash = startCapital;
                let monthlyCashIn = Array(12).fill(0);
                let monthlyCashOut = Array(12).fill(0);
                let monthlyFCF = Array(12).fill(0);
                
                // Detailed Cash Flow Tracking
                let monthlyCF_Sales = Array(12).fill(0);
                let monthlyCF_Loans = Array(12).fill(0);
                let monthlyCF_Equity = Array(12).fill(0);
                let monthlyCF_Purchases = Array(12).fill(0);
                let monthlyCF_Staff = Array(12).fill(0);
                let monthlyCF_Opex = Array(12).fill(0);
                let monthlyCF_VAT = Array(12).fill(0);
                let monthlyCF_Finance = Array(12).fill(0);
                let monthlyTotalCosts = Array(12).fill(0);

                MONTHS.forEach((_, m) => {
                    let eqIn = 0;
                    equityInjections.forEach(e => {
                        if(e.month === m) eqIn += e.amount;
                    });
                    
                    // New Toggle Logic: Cash vs 30 Days
                    let revenueCashIn = 0;
                    if (paymentTerms === 'cash') {
                        revenueCashIn = monthlyTotalRevenue[m] * 1.25;
                    } else {
                        revenueCashIn = (m > 0) ? (monthlyTotalRevenue[m-1] * 1.25) : 0;
                    }

                    const inFlow = revenueCashIn + monthlyLoanPayouts[m] + eqIn;
                    
                    const purchOut = monthlyCOGSCash[m] * 1.25;
                    const staffOut = monthlyStaffCostCash[m];
                    
                    let nonVatFixed = 0;
                    otherCosts.forEach(fc => { if(!fc.vat) nonVatFixed += fc.monthly; });
                    const opsOut = (monthlyVatableOps[m] * 1.25) + nonVatFixed;
                    const loanOut = monthlyLoanCashOut[m];
                    const vatPay = monthlyVatSettlement[m];
                    
                    const outFlow = purchOut + staffOut + opsOut + loanOut + vatPay;

                    currentCash = currentCash + inFlow - outFlow;
                    monthlyCashIn[m] = inFlow;
                    monthlyCashOut[m] = outFlow;
                    cashBalance[m] = currentCash;
                    
                    // Track details for CF Table
                    monthlyCF_Sales[m] = revenueCashIn;
                    monthlyCF_Loans[m] = monthlyLoanPayouts[m];
                    monthlyCF_Equity[m] = eqIn;
                    monthlyCF_Purchases[m] = purchOut;
                    monthlyCF_Staff[m] = staffOut;
                    monthlyCF_Opex[m] = opsOut;
                    monthlyCF_VAT[m] = vatPay;
                    monthlyCF_Finance[m] = loanOut;
                });

                let monthlyEBITDA = Array(12).fill(0);
                let monthlyNetResult = Array(12).fill(0);
                let monthlyGM = Array(12).fill(0);
                let monthlyEBT = Array(12).fill(0);

                MONTHS.forEach((_, m) => {
                    const grossProfit = monthlyTotalRevenue[m] - monthlyCOGSAcc[m];
                    if(monthlyTotalRevenue[m] > 0) {
                        monthlyGM[m] = (grossProfit / monthlyTotalRevenue[m]) * 100;
                    }
                    const opex = monthlyStaffCostAcc[m] + monthlyFixedTotal[m];
                    const ebitda = grossProfit - opex;
                    const ebt = ebitda - monthlyInterest[m];
                    
                    monthlyEBITDA[m] = ebitda;
                    monthlyEBT[m] = ebt;
                    monthlyFCF[m] = ebitda - (monthlyCOGSCash[m]*1.25) - monthlyPrincipal[m] - monthlyVatSettlement[m]; 
                    
                    // Calculate Total Costs (COGS + OPEX + Interest)
                    monthlyTotalCosts[m] = monthlyCOGSAcc[m] + opex + monthlyInterest[m];
                });

                const totalYearEBT = monthlyEBT.reduce((acc, val) => acc + val, 0);
                const totalYearTax = totalYearEBT > 0 ? totalYearEBT * 0.22 : 0;
                const monthlyTaxDed = totalYearTax / 12;

                monthlyEBT.forEach((ebt, m) => {
                    monthlyNetResult[m] = ebt - monthlyTaxDed;
                });

                return {
                    revenue: { oneOff: monthlyRevenueOneOff, recurring: monthlyRevenueRecurring, total: monthlyTotalRevenue },
                    cogs: { cash: monthlyCOGSCash, acc: monthlyCOGSAcc, inventory: inventoryStatus },
                    opex: { 
                        staff: monthlyStaffCostAcc, 
                        fixed: monthlyFixedTotal, 
                        consultants: monthlyConsultantCost,
                        cloud: monthlyCloudCost,
                        other: monthlyOtherOpCost,
                        fte: monthlyFTE
                    },
                    finance: { interest: monthlyInterest, principal: monthlyPrincipal },
                    liquidity: { 
                        balance: cashBalance, 
                        in: monthlyCashIn, 
                        out: monthlyCashOut, 
                        vatSettlement: monthlyVatSettlement,
                        details: {
                            sales: monthlyCF_Sales,
                            loans: monthlyCF_Loans,
                            equity: monthlyCF_Equity,
                            purchases: monthlyCF_Purchases,
                            staff: monthlyCF_Staff,
                            opex: monthlyCF_Opex,
                            vat: monthlyCF_VAT,
                            finance: monthlyCF_Finance
                        }
                    },
                    pnl: { ebitda: monthlyEBITDA, net: monthlyNetResult, gm: monthlyGM, fcf: monthlyFCF, totalCosts: monthlyTotalCosts },
                    alerts: { negativeStock: negativeStockEvents }
                };

            }, [salesInput, staff, startCapital, equityInjections, loans, products, inventoryItems, otherCosts, consultants, isStartupYear, paymentTerms, currentMRR]);

            // CSV Export Updated for Board Standards
            const handleCSVExport = () => {
                let content = "\uFEFF"; 
                // Helper
                const addRow = (name, arr, emptyBelow = false) => {
                    const total = arr.reduce((a,b)=>a+b,0);
                    content += `${name};${arr.map(n => Math.round(n)).join(';')};${Math.round(total)}\n`;
                    if(emptyBelow) content += ";;;;;;;;;;;;;\n";
                };

                // Header
                content += "ALPHATEK BUDGET 2026;;;;;;;;;;;;;\n";
                content += "Category;Jan;Feb;Mar;Apr;May;Jun;Jul;Aug;Sep;Oct;Nov;Dec;Total\n";
                
                // P&L Section
                content += "RESULTATREGNSKAP (P&L);;;;;;;;;;;;;\n";
                addRow("Driftsinntekter (Revenue)", financials.revenue.total);
                addRow("Varekostnad (COGS)", financials.cogs.acc);
                const gp = financials.revenue.total.map((r,i) => r - financials.cogs.acc[i]);
                addRow("Bruttofortjeneste (Gross Profit)", gp, true);

                addRow("Lonnskostnader (Personnel Expenses)", financials.opex.staff);
                
                // Combine other opex for simple view, or split if desired. Splitting is cleaner for CFOs.
                const otherOpexTotal = financials.opex.consultants.map((c, i) => c + financials.opex.cloud[i] + financials.opex.other[i]);
                addRow("Andre driftskostnader (Other OPEX)", otherOpexTotal);
                
                addRow("Driftsresultat for avskr. (EBITDA)", financials.pnl.ebitda, true);
                
                addRow("Avskrivninger (Depreciation)", Array(12).fill(0));
                addRow("Driftsresultat (EBIT)", financials.pnl.ebitda); // Assuming 0 depr
                addRow("Finansposter (Interest)", financials.finance.interest);
                
                // EBT
                const ebt = financials.pnl.ebitda.map((e, i) => e - financials.finance.interest[i]);
                addRow("Resultat for skatt (EBT)", ebt);
                
                // Tax (Calculated annually but spread for view)
                const annualEBT = ebt.reduce((a,b)=>a+b,0);
                const taxArr = Array(12).fill(annualEBT > 0 ? (annualEBT * 0.22)/12 : 0);
                addRow("Skatt (Tax)", taxArr);

                addRow("Arsresultat (Net Result)", financials.pnl.net, true);

                // Liquidity Section
                content += "LIKVIDITETSPROGNOSE (CASH FLOW FORECAST);;;;;;;;;;;;;\n";
                addRow("Innbetalinger (Cash In)", financials.liquidity.in);
                addRow("Utbetalinger (Cash Out)", financials.liquidity.out);
                const netCash = financials.liquidity.in.map((v, i) => v - financials.liquidity.out[i]);
                addRow("Netto kontantstrom (Net Change)", netCash);
                addRow("Utgaende Balanse (Cash Balance)", financials.liquidity.balance);

                const blob = new Blob([content], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = "styrebudsjett_2026_cfo.csv";
                a.click();
            };

            const analysisData = useMemo(() => {
                return MONTHS.map((m, i) => ({
                    name: m,
                    EBITDA: financials.pnl.ebitda[i],
                    NetResult: financials.pnl.net[i],
                    GM: financials.pnl.gm[i],
                    Staff: financials.opex.staff[i],
                    Consultants: financials.opex.consultants[i],
                    Cloud: financials.opex.cloud[i],
                    Other: financials.opex.other[i],
                    ARR: financials.revenue.recurring[i],
                    Cash: financials.liquidity.balance[i],
                    FTE: financials.opex.fte[i],
                    FCF: financials.pnl.fcf[i],
                    InvStock: selectedInventoryItem ? (financials.cogs.inventory[selectedInventoryItem]?.stock[i] || 0) : 0,
                    InvDemandNext2M: selectedInventoryItem ? (financials.cogs.inventory[selectedInventoryItem]?.next2Demand[i] || 0) : 0,
                }));
            }, [financials, selectedInventoryItem]);

            return (
                <div className="min-h-screen text-zinc-200 font-sans selection:bg-emerald-500/30 pb-20">
                    <header className="sticky top-0 z-50 bg-zinc-950/80 backdrop-blur border-b border-zinc-800 px-6 py-4 flex justify-between items-center">
                        <div className="flex items-center gap-3">
                            <img src="https://storage.googleapis.com/files_webpage/A.png" alt="Alphatek Icon" className="w-8 h-8 object-contain" />
                            <div>
                                <h1 className="text-lg font-bold leading-tight">Alphatek Financials</h1>
                            </div>
                        </div>
                        <div className="flex gap-3">
                            <label className="flex items-center gap-2 px-3 py-1.5 rounded bg-zinc-900 border border-zinc-800 text-xs hover:bg-zinc-800 cursor-pointer transition">
                                <Upload size={14} /> Import
                                <input type="file" className="hidden" accept=".json" onChange={handleImport} />
                            </label>
                            <button onClick={handleExport} className="flex items-center gap-2 px-3 py-1.5 rounded bg-zinc-900 border border-zinc-800 text-xs hover:bg-zinc-800 transition">
                                <Save size={14} /> Export JSON
                            </button>
                        </div>
                    </header>

                    <nav className="flex gap-1 px-6 border-b border-zinc-800 bg-zinc-900/50 overflow-x-auto">
                        {[
                            { id: 'intro', icon: Info, label: 'Intro' },
                            { id: 'revenue', icon: TrendingUp, label: 'Revenue' },
                            { id: 'costs', icon: Package, label: 'Variable Costs' },
                            { id: 'opex', icon: Users, label: 'Fixed Costs' },
                            { id: 'liquidity', icon: Landmark, label: 'Liquidity' },
                            { id: 'board', icon: FileSpreadsheet, label: 'Board Budget' },
                            { id: 'analysis', icon: Activity, label: 'Analysis' }
                        ].map(tab => (
                            <button
                                key={tab.id}
                                onClick={() => setActiveTab(tab.id)}
                                className={`flex items-center gap-2 px-4 py-3 text-sm font-medium border-b-2 transition-colors whitespace-nowrap ${
                                    activeTab === tab.id 
                                        ? 'border-blue-500 text-white' 
                                        : 'border-transparent text-zinc-500 hover:text-zinc-300'
                                }`}
                            >
                                <tab.icon size={16} /> {tab.label}
                            </button>
                        ))}
                    </nav>

                    <main className="w-full p-4 md:p-6 space-y-6 md:space-y-8">
                        {activeTab === 'intro' && (
                            <div className="space-y-8 max-w-5xl mx-auto">
                                <div className="text-center space-y-4 mb-8">
                                    <h2 className="text-3xl font-bold text-white">Alphatek Financial Model 2026</h2>
                                    <p className="text-zinc-400">A simulation tool for strategic decision making</p>
                                </div>

                                <div className="bg-zinc-900 border border-zinc-800 rounded-xl p-6 flex flex-col sm:flex-row justify-between items-center gap-4">
                                    <div>
                                        <h3 className="text-lg font-bold text-white flex items-center gap-2"><Settings size={18}/> Model Configuration</h3>
                                        <p className="text-sm text-zinc-400">Global settings for the simulation year</p>
                                    </div>
                                    <div className="flex items-center gap-4">
                                        <label className="flex items-center gap-3 cursor-pointer group">
                                            <div className={`w-12 h-6 rounded-full relative transition-colors ${isStartupYear ? 'bg-emerald-600' : 'bg-zinc-700'}`}>
                                                <div className={`absolute top-1 w-4 h-4 bg-white rounded-full transition-all ${isStartupYear ? 'left-7' : 'left-1'}`}></div>
                                            </div>
                                            <div className="text-sm">
                                                <div className="font-bold text-zinc-200">Startup Year (Year 1)</div>

                                            </div>
                                            <input type="checkbox" className="hidden" checked={isStartupYear} onChange={() => setIsStartupYear(!isStartupYear)} />
                                        </label>
                                        <div className="flex items-center gap-3 bg-zinc-950 p-2 rounded border border-zinc-800 ml-4">
                                            <div className="text-sm flex-1">

                                            </div>
                                            <div className="flex bg-zinc-800 rounded p-1">
                                                <button

                                                    className={`px-3 py-1 text-xs rounded transition ${paymentTerms === 'cash' ? 'bg-blue-600 text-white' : 'text-zinc-400 hover:text-zinc-200'}`}

                                                >
                                                    Invoice (30 Days)
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-zinc-900/40 border border-zinc-800 rounded-xl p-8">
                                    <h3 className="text-2xl font-bold text-white mb-6 flex items-center gap-2">
                                        <BookOpen size={28} className="text-blue-400"/> Glossary of Terms Used in Alphatek Financials
                                    </h3>
                                    <div className="grid md:grid-cols-2 gap-8">

                                                            <Cell key={`cell-${index}`} fill={entry.Cash < 0 ? '#ef4444' : '#10b981'} />
                                                        ))}
                                                    </Bar>
                                                </BarChart>
                                            </ResponsiveContainer>
                                        </div>
                                    </div>

                                    {/* Inventory Pressure */}
                                    <div className="bg-zinc-900/40 border border-zinc-800 p-4 rounded-xl">
                                        <div className="flex justify-between items-center mb-4">
                                            <h3 className="text-sm font-bold text-zinc-300">Inventory Pressure</h3>
                                            <select 
                                                className="bg-zinc-800 border border-zinc-700 text-xs rounded px-2 py-1 outline-none"
                                                onChange={(e) => setSelectedInventoryItem(e.target.value)}
                                                value={selectedInventoryItem || ""}
                                            >
                                                {inventoryItems.map(i => <option key={i.id} value={i.id}>{i.name}</option>)}
                                            </select>
                                        </div>
                                        <div className="h-60">
                                            <ResponsiveContainer width="100%" height="100%">
                                                <ComposedChart data={analysisData}>
                                                    <CartesianGrid strokeDasharray="3 3" stroke="#27272a" />
                                                    <XAxis dataKey="name" stroke="#52525b" fontSize={10} />
                                                    <YAxis stroke="#52525b" fontSize={10} />
                                                    <RechartsTooltip contentStyle={{ backgroundColor: '#18181b', borderColor: '#27272a' }} />
                                                    <Legend />
                                                    <Bar dataKey="InvStock" name="Current Stock" fill="#6366f1" />
                                                    <Line type="monotone" dataKey="InvDemandNext2M" name="Demand (Next 2M)" stroke="#f43f5e" strokeWidth={2} dot={false} />
                                                </ComposedChart>
                                            </ResponsiveContainer>
                                        </div>
                                    </div>

                                     {/* Headcount vs Cost */}
                                     <div className="bg-zinc-900/40 border border-zinc-800 p-4 rounded-xl">
                                        <h3 className="text-sm font-bold mb-4 text-zinc-300">Headcount vs Cost</h3>
                                        <div className="h-60">
                                            <ResponsiveContainer width="100%" height="100%">
                                                <ComposedChart data={analysisData}>
                                                    <CartesianGrid strokeDasharray="3 3" stroke="#27272a" />
                                                    <XAxis dataKey="name" stroke="#52525b" fontSize={10} />
                                                    <YAxis yAxisId="left" stroke="#52525b" fontSize={10} tickFormatter={(v) => `${v/1000}k`} />
                                                    <YAxis yAxisId="right" orientation="right" stroke="#52525b" fontSize={10} />
                                                    <RechartsTooltip contentStyle={{ backgroundColor: '#18181b', borderColor: '#27272a' }} />
                                                    <Legend />
                                                    <Bar yAxisId="right" dataKey="FTE" name="FTEs" fill="#3f3f46" barSize={20} />
                                                    <Line yAxisId="left" type="monotone" dataKey="Staff" name="Staff Cost" stroke="#8b5cf6" strokeWidth={2} dot={false} />
                                                </ComposedChart>
                                            </ResponsiveContainer>
                                        </div>
                                    </div>

                                    {/* Free Cash Flow */}
                                    <div className="bg-zinc-900/40 border border-zinc-800 p-4 rounded-xl">
                                        <h3 className="text-sm font-bold mb-4 text-zinc-300">Free Cash Flow (Monthly)</h3>
                                        <div className="h-60">
                                            <ResponsiveContainer width="100%" height="100%">
                                                <ComposedChart data={analysisData}>
                                                    <CartesianGrid strokeDasharray="3 3" stroke="#27272a" />
                                                    <XAxis dataKey="name" stroke="#52525b" fontSize={10} />
                                                    <YAxis stroke="#52525b" fontSize={10} tickFormatter={(v) => `${v/1000}k`} />
                                                    <RechartsTooltip contentStyle={{ backgroundColor: '#18181b', borderColor: '#27272a' }} />
                                                    <ReferenceLine y={0} stroke="#666" />
                                                    <Line type="monotone" dataKey="FCF" stroke="#10b981" strokeWidth={2} dot={true} />
                                                </ComposedChart>
                                            </ResponsiveContainer>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {editingProduct && (
                            <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm p-4">
                                <div className="bg-zinc-900 border border-zinc-800 rounded-xl w-full max-w-md shadow-2xl p-6">
                                    <div className="flex justify-between items-center mb-6">
                                        <h3 className="font-bold text-lg">Edit Product</h3>
                                        <button onClick={() => setEditingProduct(null)}><X size={20}/></button>
                                    </div>
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-xs font-bold text-zinc-500 uppercase mb-1">Product Name</label>
                                            <input type="text" value={editingProduct.name} onChange={(e) => setEditingProduct({...editingProduct, name: e.target.value})} className="w-full bg-zinc-950 border border-zinc-700 rounded p-2" />
                                        </div>
                                        <div>
                                            <label className="block text-xs font-bold text-zinc-500 uppercase mb-1">Upfront Revenue (One-Off)</label>
                                            <div className="relative">
                                                <span className="absolute left-3 top-2 text-zinc-500 text-sm">kr</span>
                                                <input type="number" value={editingProduct.price} onChange={(e) => setEditingProduct({...editingProduct, price: parseFloat(e.target.value) || 0})} className="w-full bg-zinc-950 border border-zinc-700 rounded p-2 pl-8" />
                                            </div>
                                        </div>
                                    </div>
                                    
                                    {/* Always show Recurring Cost, regardless of type */}
                                    <div>
                                        <label className="block text-xs font-bold text-zinc-500 uppercase mb-1">Recurring Revenue (Monthly Sub)</label>
                                        <div className="relative">
                                            <span className="absolute left-3 top-2 text-zinc-500 text-sm">kr</span>
                                            <input 
                                                type="number" 
                                                value={editingProduct.sub} 
                                                onChange={(e) => setEditingProduct({...editingProduct, sub: parseFloat(e.target.value) || 0})}
                                                className="w-full bg-zinc-950 border border-zinc-700 rounded p-2 pl-8 focus:ring-1 focus:ring-blue-500 outline-none"
                                            />
                                        </div>
                                    </div>

                                    <div className="pt-2 border-t border-zinc-800">
                                        <label className="block text-xs font-bold text-zinc-500 uppercase mb-1">Production Cost (COGS)</label>
                                        <p className="text-xs text-zinc-500 mb-2">Changing this will update all products sharing the "{editingProduct.baseId}" inventory ID.</p>
                                        <div className="relative">
                                            <span className="absolute left-3 top-2 text-zinc-500 text-sm">kr</span>
                                            <input 
                                                type="number" 
                                                value={editingProduct.cost} 
                                                onChange={(e) => setEditingProduct({...editingProduct, cost: parseFloat(e.target.value) || 0})}
                                                className="w-full bg-zinc-950 border border-zinc-700 rounded p-2 pl-8 focus:ring-1 focus:ring-rose-500 outline-none"
                                            />
                                        </div>
                                    </div>

                                    <div className="flex gap-3 mt-8">
                                        <button onClick={() => setEditingProduct(null)} className="flex-1 px-4 py-2 rounded bg-zinc-800 text-sm">Cancel</button>
                                        <button onClick={() => handleProductUpdate(editingProduct)} className="flex-1 px-4 py-2 rounded bg-emerald-600 text-white text-sm">Save</button>
                                    </div>
                                </div>
                            </div>
                        )}
                        {/* Other modals omitted for brevity (Consultant, Role, OpCost, Loan, Equity) logic is preserved in state */}
                        {/* If you need to edit these again, they will use the state variables defined at the top */}
                        {editingLoan && (
                            <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm p-4">
                                <div className="bg-zinc-900 border border-zinc-800 rounded-xl w-full max-w-md shadow-2xl p-6">
                                    <div className="flex justify-between items-center mb-6">
                                        <h3 className="font-bold text-lg text-zinc-100">Edit Loan</h3>
                                        <button onClick={() => setEditingLoan(null)} className="text-zinc-500 hover:text-white"><X size={20}/></button>
                                    </div>
                                    <div className="space-y-4">
                                        <div><label className="block text-xs font-bold text-zinc-500 uppercase mb-1">Loan Name</label><input type="text" value={editingLoan.name} onChange={(e) => setEditingLoan({...editingLoan, name: e.target.value})} className="w-full bg-zinc-950 border border-zinc-700 rounded p-2 text-zinc-200"/></div>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div><label className="block text-xs font-bold text-zinc-500 uppercase mb-1">Amount (NOK)</label><input type="number" value={editingLoan.amount} onChange={(e) => setEditingLoan({...editingLoan, amount: parseFloat(e.target.value) || 0})} className="w-full bg-zinc-950 border border-zinc-700 rounded p-2 text-zinc-200"/></div>
                                            <div><label className="block text-xs font-bold text-zinc-500 uppercase mb-1">Start Month (0=Jan)</label><input type="number" min="0" max="11" value={editingLoan.startMonth} onChange={(e) => setEditingLoan({...editingLoan, startMonth: parseInt(e.target.value) || 0})} className="w-full bg-zinc-950 border border-zinc-700 rounded p-2 text-zinc-200"/></div>
                                        </div>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div><label className="block text-xs font-bold text-zinc-500 uppercase mb-1">Interest Rate (%)</label><input type="number" step="0.1" value={editingLoan.interestRate} onChange={(e) => setEditingLoan({...editingLoan, interestRate: parseFloat(e.target.value) || 0})} className="w-full bg-zinc-950 border border-zinc-700 rounded p-2 text-zinc-200"/></div>
                                            <div><label className="block text-xs font-bold text-zinc-500 uppercase mb-1">Fee Rate (%)</label><input type="number" step="0.1" value={editingLoan.feeRate} onChange={(e) => setEditingLoan({...editingLoan, feeRate: parseFloat(e.target.value) || 0})} className="w-full bg-zinc-950 border border-zinc-700 rounded p-2 text-zinc-200"/></div>
                                        </div>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div><label className="block text-xs font-bold text-zinc-500 uppercase mb-1">Term (Years)</label><input type="number" value={editingLoan.termYears} onChange={(e) => setEditingLoan({...editingLoan, termYears: parseFloat(e.target.value) || 0})} className="w-full bg-zinc-950 border border-zinc-700 rounded p-2 text-zinc-200"/></div>
                                            <div><label className="block text-xs font-bold text-zinc-500 uppercase mb-1">Grace Period (Months)</label><input type="number" value={editingLoan.gracePeriod} onChange={(e) => setEditingLoan({...editingLoan, gracePeriod: parseFloat(e.target.value) || 0})} className="w-full bg-zinc-950 border border-zinc-700 rounded p-2 text-zinc-200"/></div>
                                        </div>
                                        <div className="flex items-center gap-3 mt-2"><label className="text-sm text-zinc-300">Active?</label><button onClick={() => setEditingLoan({...editingLoan, active: !editingLoan.active})} className={`w-10 h-5 rounded-full relative transition-colors ${editingLoan.active ? 'bg-emerald-500' : 'bg-zinc-700'}`}><div className={`absolute top-1 w-3 h-3 bg-white rounded-full transition-all ${editingLoan.active ? 'left-6' : 'left-1'}`}></div></button></div>
                                    </div>
                                    <div className="flex gap-3 mt-8">
                                        <button onClick={() => handleLoanUpdate(editingLoan)} className="flex-1 px-4 py-2 rounded bg-emerald-600 hover:bg-emerald-500 text-white text-sm font-medium transition">Save Changes</button>
                                    </div>
                                </div>
                            </div>
                        )}
                        {/* ... Consultants Modal ... */}
                        {editingConsultant && (
                            <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm p-4">
                                <div className="bg-zinc-900 border border-zinc-800 rounded-xl w-full max-w-sm shadow-2xl p-6">
                                    <div className="flex justify-between items-center mb-6"><h3 className="font-bold text-lg text-zinc-100">Edit Consultant</h3><button onClick={() => setEditingConsultant(null)}><X size={20}/></button></div>
                                    <div className="space-y-4"><div><label className="block text-xs font-bold text-zinc-500 uppercase mb-1">Name</label><input type="text" value={editingConsultant.name} onChange={(e) => setEditingConsultant({...editingConsultant, name: e.target.value})} className="w-full bg-zinc-950 border border-zinc-700 rounded p-2 text-zinc-200"/></div></div>
                                    <div className="flex gap-3 mt-8">
                                        <button onClick={() => handleDeleteConsultant(editingConsultant.id)} className="px-3 py-2 rounded bg-rose-900/30 text-rose-400"><Trash2 size={18}/></button>
                                        <button onClick={() => handleConsultantUpdate(editingConsultant)} className="flex-1 px-4 py-2 rounded bg-emerald-600 text-white">Save</button>
                                    </div>
                                </div>
                            </div>
                        )}
                        {/* ... OpCost Modal ... */}
                        {editingOpCost && (
                            <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm p-4">
                                <div className="bg-zinc-900 border border-zinc-800 rounded-xl w-full max-w-sm shadow-2xl p-6">
                                    <div className="flex justify-between items-center mb-6"><h3 className="font-bold text-lg text-zinc-100">Edit Cost</h3><button onClick={() => setEditingOpCost(null)}><X size={20}/></button></div>
                                    <div className="space-y-4">
                                        <div><label className="block text-xs font-bold text-zinc-500 uppercase mb-1">Description</label><input type="text" value={editingOpCost.name} onChange={(e) => setEditingOpCost({...editingOpCost, name: e.target.value})} className="w-full bg-zinc-950 border border-zinc-700 rounded p-2 text-zinc-200"/></div>
                                        <div><label className="block text-xs font-bold text-zinc-500 uppercase mb-1">Monthly Cost</label><input type="number" value={editingOpCost.monthly} onChange={(e) => setEditingOpCost({...editingOpCost, monthly: parseFloat(e.target.value)})} className="w-full bg-zinc-950 border border-zinc-700 rounded p-2 text-zinc-200"/></div>
                                    </div>
                                    <div className="flex gap-3 mt-8">
                                        <button onClick={() => handleDeleteOpCost(editingOpCost.id)} className="px-3 py-2 rounded bg-rose-900/30 text-rose-400"><Trash2 size={18}/></button>
                                        <button onClick={() => handleOpCostUpdate(editingOpCost)} className="flex-1 px-4 py-2 rounded bg-emerald-600 text-white">Save</button>
                                    </div>
                                </div>
                            </div>
                        )}
                        {/* ... Role Modal ... */}
                        {editingRole && (
                            <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm p-4">
                                <div className="bg-zinc-900 border border-zinc-800 rounded-xl w-full max-w-sm shadow-2xl p-6">
                                    <div className="flex justify-between items-center mb-6"><h3 className="font-bold text-lg text-zinc-100">Edit Role</h3><button onClick={() => setEditingRole(null)}><X size={20}/></button></div>
                                    <div className="space-y-4">
                                        <div><label className="block text-xs font-bold text-zinc-500 uppercase mb-1">Role Name</label><input type="text" value={editingRole.name} onChange={(e) => setEditingRole({...editingRole, name: e.target.value})} className="w-full bg-zinc-950 border border-zinc-700 rounded p-2 text-zinc-200"/></div>
                                        <div><label className="block text-xs font-bold text-zinc-500 uppercase mb-1">Annual Salary</label><input type="number" value={editingRole.salary} onChange={(e) => setEditingRole({...editingRole, salary: parseFloat(e.target.value)})} className="w-full bg-zinc-950 border border-zinc-700 rounded p-2 text-zinc-200"/></div>
                                        <div><label className="block text-xs font-bold text-zinc-500 uppercase mb-1">Social Cost Factor</label><input type="number" step="0.1" value={editingRole.social} onChange={(e) => setEditingRole({...editingRole, social: parseFloat(e.target.value)})} className="w-full bg-zinc-950 border border-zinc-700 rounded p-2 text-zinc-200"/><p className="text-[10px] text-zinc-500 mt-1">1.4 = 40% social costs (AGA, pension, etc)</p></div>
                                    </div>
                                    <div className="flex gap-3 mt-8">
                                        <button onClick={() => handleDeleteRole(editingRole.id)} className="px-3 py-2 rounded bg-rose-900/30 text-rose-400"><Trash2 size={18}/></button>
                                        <button onClick={() => handleRoleUpdate(editingRole)} className="flex-1 px-4 py-2 rounded bg-emerald-600 text-white">Save</button>
                                    </div>
                                </div>
                            </div>
                        )}
                        {/* ... Equity Modal ... */}
                        {editingEquity && (
                            <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm p-4">
                                <div className="bg-zinc-900 border border-zinc-800 rounded-xl w-full max-w-sm shadow-2xl p-6">
                                    <div className="flex justify-between items-center mb-6"><h3 className="font-bold text-lg text-zinc-100">Edit Equity</h3><button onClick={() => setEditingEquity(null)}><X size={20}/></button></div>
                                    <div className="space-y-4">
                                        <div><label className="block text-xs font-bold text-zinc-500 uppercase mb-1">Description</label><input type="text" value={editingEquity.name} onChange={(e) => setEditingEquity({...editingEquity, name: e.target.value})} className="w-full bg-zinc-950 border border-zinc-700 rounded p-2 text-zinc-200"/></div>
                                        <div><label className="block text-xs font-bold text-zinc-500 uppercase mb-1">Amount</label><input type="number" value={editingEquity.amount} onChange={(e) => setEditingEquity({...editingEquity, amount: parseFloat(e.target.value)})} className="w-full bg-zinc-950 border border-zinc-700 rounded p-2 text-zinc-200"/></div>
                                        <div><label className="block text-xs font-bold text-zinc-500 uppercase mb-1">Month (0-11)</label><input type="number" value={editingEquity.month} onChange={(e) => setEditingEquity({...editingEquity, month: parseInt(e.target.value)})} className="w-full bg-zinc-950 border border-zinc-700 rounded p-2 text-zinc-200"/></div>
                                    </div>
                                    <div className="flex gap-3 mt-8">
                                        <button onClick={() => handleDeleteEquity(editingEquity.id)} className="px-3 py-2 rounded bg-rose-900/30 text-rose-400"><Trash2 size={18}/></button>
                                        <button onClick={() => handleEquityUpdate(editingEquity)} className="flex-1 px-4 py-2 rounded bg-emerald-600 text-white">Save</button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        // Sub-components
        function KpiCard({ title, value, sub, color }) {
            return (
                <div className="bg-zinc-900/40 border border-zinc-800 p-6 rounded-xl">
                    <div className="text-zinc-500 text-xs font-bold uppercase tracking-wider mb-2">{title}</div>
                    <div className={`text-2xl font-bold mb-1 ${color}`}>{value}</div>
                    {sub && <div className="text-xs text-zinc-600">{sub}</div>}
                </div>
            );
        }

        function SummaryRow({ label, values, neg, bold, color, highlight, muted }) {
            const total = values.reduce((a,b)=>a+b,0);
            return (
                <tr className={`${highlight ? 'bg-zinc-800/30' : ''}`}>
                    <td className={`px-6 py-3 font-medium ${muted ? 'text-zinc-600' : 'text-zinc-300'}`}>{label}</td>
                    <td className={`px-6 py-3 text-right ${bold ? 'font-bold' : ''} ${color || (muted ? 'text-zinc-600' : (neg ? 'text-rose-400' : 'text-zinc-200'))}`}>
                        {neg && total > 0 ? '-' : ''}{formatNum(total)}
                    </td>
                    <td className="px-6 py-3 text-right hidden sm:table-cell text-zinc-600">{formatNum(total/12)}</td>
                </tr>
            );
        }

        function BoardMonthRow({ label, values, neg, bold, color, highlight, muted, indent }) {
            const total = values.reduce((a,b)=>a+b,0);
            return (
                <tr className={`hover:bg-zinc-800/20 ${highlight ? 'bg-zinc-800/10' : ''}`}>
                    <td className={`px-4 py-3 whitespace-nowrap sticky left-0 bg-zinc-950 z-10 border-r border-zinc-800 ${bold ? 'font-bold text-white' : (muted ? 'text-zinc-500' : 'text-zinc-300')} ${indent ? 'pl-8' : ''}`}>
                        {label}
                    </td>
                    {values.map((v, i) => (
                        <td key={i} className={`px-3 py-3 text-right whitespace-nowrap text-xs ${color || (muted ? 'text-zinc-600' : (neg ? 'text-rose-400' : 'text-zinc-400'))}`}>
                            {neg && v > 0 ? '-' : ''}{formatNum(v)}
                        </td>
                    ))}
                    <td className={`px-4 py-3 text-right font-bold whitespace-nowrap border-l border-zinc-800 ${color || (muted ? 'text-zinc-600' : (neg ? 'text-rose-400' : 'text-zinc-200'))}`}>
                        {neg && total > 0 ? '-' : ''}{formatNum(total)}
                    </td>
                </tr>
            );
        }

        function AnalysisRow({ label, data, neg, bold, highlight, color }) {
            const total = data.reduce((a, b) => a + b, 0);
            return (
                <tr className={`hover:bg-zinc-800/20 ${highlight ? 'bg-zinc-800/10' : ''}`}>
                    <td className={`px-4 py-2 sticky left-0 bg-zinc-950 font-medium ${bold ? 'text-white' : 'text-zinc-400'}`}>{label}</td>
                    {data.map((v, i) => (
                        <td key={i} className={`px-4 py-2 text-right ${color || (v < 0 || neg ? 'text-rose-400' : 'text-zinc-400')}`}>
                           {neg && v > 0 ? '-' : ''}{Math.round(v/1000)}k
                        </td>
                    ))}
                    <td className={`px-4 py-2 text-right font-bold border-l border-zinc-800 ${color || (total < 0 || neg ? 'text-rose-400' : 'text-zinc-200')}`}>
                        {neg && total > 0 ? '-' : ''}{Math.round(total/1000)}k
                    </td>
                </tr>
            );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AlphatekBudget />);
    </script>
</body>
</html>
